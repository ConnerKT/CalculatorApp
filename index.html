<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
        <header>

            <h1 class="headerStyle">~Conner's Calculator~</h1>

        </header>
   </div>
    <div class="wrapper">
        <div class="calculator">
            <div class="total">
                10101010
            </div>
            <div class="row1">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>  
    </div>
   

<script src="script.js"></script>
</body>
</html>
